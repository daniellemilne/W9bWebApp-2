<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app1.js"></script>

  </head>
  
  <body><br>
    <div class="topnav"><br>
      <a class="active" href="/index.html">Home</a>
      <a href="/login.html">Login</a>
      <a href="/Review.html">Review</a>
    </div>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;"><br>
              <br><h3>Video Review</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Review Video</p>

              <form style="font-size: 10pt;" id="newAssetForm">


                <div class="mb-3">
                  <label for="Title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="Title">
                </div>

                <div class="mb-3">
                  <label for="Publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="Publisher">
                </div>

                <div class="mb-3">
                  <label for="Producer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="Producer">
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="Genre">
                </div>

                <div class="mb-3">
                  <label for="AgeRating" class="form-label">Age Rating</label>
                  <input type="text" class="form-control" id="AgeRating">
                </div>

                <div class="mb-3">
                    <label for="Rating" class="form-label">Rating (out of 5)</label>
                    <input type="number" class="form-control" id="Rating">
                  </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retAssets" type="button" class="btn btn-primary">Reviews</button>
              </div>

              <div id="AssetList">

                <h4>Please click the view Assets button if you wish to view assets on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
